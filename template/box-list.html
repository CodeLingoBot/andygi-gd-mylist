{{#each listitem}}
<div class="col-sm-12">
    <div class="thumbnail gd-mylist-box">
        {{#if postimage}}
        <a href="{{posturl}}"><img src="{{postimage}}" class="img-book img-responsive"></a>
        {{/if}}
        <div class="caption">
            <h3><a href="{{posturl}}">{{posttitle}}</a></h3>
            <p><small>{{postdate}} | {{postAuthorName}}</small></p>
            {{{postbtn}}}
        </div>
    </div>
</div>
{{/each}}
